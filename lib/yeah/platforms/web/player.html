<html>

<head>
  <title>Yeah Game</title>

  <style>
    body {
      background: black;
      margin: 0;
    }

    #container {
      display: table;
      width: 100%;
      height: 100%;
    }

    #subcontainer {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
    }
  </style>

  <script src="./opal.js"></script>
  <script src="./opal_native.js"></script>
  <script src="./yeah.js"></script>
  <script src="./yeah_web_context.js"></script>
  <script src="./project.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(evt) {
      var context = Opal.Yeah.Web.Context.$new();
      game = Opal.YEAH_PROJECT_GAME.$new(Opal.YEAH_PROJECT_DATA, context);
      game.$start();
    });
  </script>
</head>

<body>
  <div id="container">
    <div id="subcontainer">
      <canvas></canvas>
    </div>
  </div>
</body>

</html>
